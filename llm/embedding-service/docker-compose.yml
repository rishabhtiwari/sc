version: '3.8'

services:
  embedding-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ichat-embedding-service
    ports:
      - "8085:8085"
    environment:
      - HOST=0.0.0.0
      - PORT=8085
      - DEBUG=false
      - OCR_SERVICE_URL=http://host.docker.internal:8082
      - VECTOR_DB_URL=http://host.docker.internal:8084
      - MAX_FILE_SIZE_MB=50
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - MIN_CHUNK_SIZE=100
      - MAX_CHUNKS_PER_DOCUMENT=1000
      - REQUEST_TIMEOUT=300
      - OCR_TIMEOUT=180
      - VECTOR_DB_TIMEOUT=60
      - LOG_LEVEL=INFO
    volumes:
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    depends_on:
      - ocr-service
      - vector-db
    networks:
      - ichat-network

  # External service references (these should be running separately)
  ocr-service:
    image: placeholder-ocr-service
    container_name: ichat-ocr-service
    ports:
      - "8082:8082"
    networks:
      - ichat-network
    profiles:
      - external-services

  vector-db:
    image: placeholder-vector-db
    container_name: ichat-vector-db
    ports:
      - "8084:8084"
    networks:
      - ichat-network
    profiles:
      - external-services

networks:
  ichat-network:
    driver: bridge
    external: true

volumes:
  embedding_logs:
    driver: local
  embedding_temp:
    driver: local
